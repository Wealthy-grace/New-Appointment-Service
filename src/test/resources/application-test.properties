# Test MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=0
spring.data.mongodb.database=test-appointment-db

# Use embedded MongoDB for tests (Flapdoodle)
# This will automatically start an in-memory MongoDB instance
spring.mongodb.embedded.version=5.0.5

# Disable Eureka for tests
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Disable Spring Cloud Config for tests
spring.cloud.config.enabled=false

# Disable actuator endpoints for tests
management.endpoints.enabled-by-default=false

# Test logging
logging.level.com.example.appointmentservice=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG