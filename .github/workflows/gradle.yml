name: Appointment Service CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  DOCKER_IMAGE: 'godfrey10/appointment-service'

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      rabbitmq:
        image: rabbitmq:3.12-management
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      keycloak:
        image: quay.io/keycloak/keycloak:23.0
        ports:
          - 8090:8080
        env:
          KEYCLOAK_ADMIN: admin
          KEYCLOAK_ADMIN_PASSWORD: admin123
          KC_HTTP_RELATIVE_PATH: /
        options: >-
          --health-cmd "curl -f http://localhost:8080/health/ready || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Zulu)
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'zulu'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Wait for Services
        run: |
          echo "Waiting for MongoDB..."
          timeout 60 bash -c 'until nc -z localhost 27017; do sleep 2; done'
          echo "MongoDB is ready!"
          
          echo "Waiting for RabbitMQ..."
          timeout 60 bash -c 'until nc -z localhost 5672; do sleep 2; done'
          echo "RabbitMQ is ready!"
          
          echo "Waiting for Keycloak..."
          timeout 180 bash -c 'until curl -sf http://localhost:8090/health/ready > /dev/null 2>&1; do sleep 5; done'
          echo "Keycloak is ready!"
          sleep 5

      - name: Build and Test with Gradle
        run: ./gradlew clean build test --no-daemon
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/appointment-service
          SPRING_RABBITMQ_HOST: localhost
          SPRING_RABBITMQ_PORT: 5672
          SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://localhost:8090/realms/master
          SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://localhost:8090/realms/master/protocol/openid-connect/certs

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/test-results/test/
            build/reports/tests/test/
          retention-days: 7

      - name: Generate Coverage Report
        run: ./gradlew jacocoTestReport --no-daemon

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco/test/
          retention-days: 7

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: appointment-service-jar
          path: build/libs/*.jar
          retention-days: 7

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17 (Zulu)
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'zulu'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and analyze with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SPRING_PROFILES_ACTIVE: test
        run: ./gradlew build jacocoTestReport sonar --info --no-daemon

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: appointment-service-jar
          path: build/libs/

      - name: Verify JAR file
        run: |
          echo "Checking JAR contents..."
          ls -lh build/libs/
          if ! ls build/libs/*.jar 1> /dev/null 2>&1; then
            echo "ERROR: JAR file missing"
            exit 1
          fi

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: docker build -t appointment-service:test .

      - name: Test Docker Image
        run: docker images | grep appointment-service

      - name: Save Docker Image
        run: docker save appointment-service:test | gzip > appointment-service-image.tar.gz

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: appointment-service-image
          path: appointment-service-image.tar.gz
          retention-days: 7

  performance-tests:
    name: K6 Performance Tests
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: appointment-service-image

      - name: Load Docker Image
        run: docker load < appointment-service-image.tar.gz

      - name: Create Docker Network
        run: docker network create shared-microservices-network || true

      - name: Start MongoDB
        run: |
          docker run -d --name mongodb \
            --network shared-microservices-network \
            -p 27017:27017 \
            -e MONGO_INITDB_DATABASE=appointment-service \
            --health-cmd="mongosh --eval 'db.runCommand({ping:1})' --quiet" \
            --health-interval=5s \
            --health-timeout=3s \
            --health-retries=5 \
            mongo:7.0

      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB..."
          timeout 90 bash -c 'until docker exec mongodb mongosh --eval "db.runCommand({ping:1})" --quiet > /dev/null 2>&1; do sleep 3; done'
          echo "MongoDB ready!"
          sleep 3

      - name: Start Keycloak
        run: |
          docker run -d --name keycloak \
            --network shared-microservices-network \
            -p 8090:8080 \
            -e KEYCLOAK_ADMIN=admin \
            -e KEYCLOAK_ADMIN_PASSWORD=admin123 \
            -e KC_HTTP_RELATIVE_PATH=/ \
            -e KC_HEALTH_ENABLED=true \
            quay.io/keycloak/keycloak:23.0 start-dev

      - name: Wait for Keycloak
        run: |
          echo "Waiting for Keycloak..."
          timeout 240 bash -c 'until curl -sf http://localhost:8090/health/ready > /dev/null 2>&1; do echo "Retrying..."; sleep 5; done'
          echo "Keycloak ready!"
          sleep 10

      - name: Start RabbitMQ
        run: |
          docker run -d --name rabbitmq \
            --network shared-microservices-network \
            -p 5672:5672 \
            -p 15672:15672 \
            --health-cmd="rabbitmq-diagnostics -q ping" \
            --health-interval=5s \
            --health-timeout=3s \
            --health-retries=5 \
            rabbitmq:3.12-management

      - name: Wait for RabbitMQ
        run: |
          echo "Waiting for RabbitMQ..."
          timeout 60 bash -c 'until docker exec rabbitmq rabbitmq-diagnostics -q ping > /dev/null 2>&1; do sleep 3; done'
          echo "RabbitMQ ready!"
          sleep 5

      - name: Start Appointment Service
        run: |
          docker run -d --name appointment-service-app \
            --network shared-microservices-network \
            -p 8083:8083 \
            -e SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/appointment-service \
            -e SPRING_RABBITMQ_HOST=rabbitmq \
            -e SPRING_RABBITMQ_PORT=5672 \
            -e SPRING_RABBITMQ_USERNAME=guest \
            -e SPRING_RABBITMQ_PASSWORD=guest \
            -e SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/master \
            -e SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/master/protocol/openid-connect/certs \
            appointment-service:test

      - name: Wait for Appointment Service
        run: |
          echo "Waiting for Appointment Service..."
          for i in {1..60}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8083/actuator/health 2>/dev/null || echo "000")
            if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "401" ]; then
              echo "Appointment Service ready! (HTTP $HTTP_CODE)"
              sleep 5
              exit 0
            fi
            echo "Attempt $i/60: Service HTTP $HTTP_CODE, retrying in 5s..."
            sleep 5
          done
          echo "Timeout waiting for Appointment Service"
          echo "=== Appointment Service Logs ==="
          docker logs appointment-service-app || true
          exit 1

      - name: Install K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg \
            --keyserver hkp://keyserver.ubuntu.com:80 \
            --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | \
            sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run K6 Performance Tests
        run: |
          cat > appointment-test.js << 'EOF'
          import http from 'k6/http';
          import { check, sleep } from 'k6';
          import { Rate } from 'k6/metrics';

          const errorRate = new Rate('errors');
          const BASE_URL = 'http://localhost:8083';

          export const options = {
            stages: [
              { duration: '30s', target: 10 },
              { duration: '1m', target: 10 },
              { duration: '30s', target: 0 },
            ],
            thresholds: {
              http_req_duration: ['p(95)<2000'],
              errors: ['rate<0.1'],
            },
          };

          export default function () {
            let healthRes = http.get(`${BASE_URL}/actuator/health`);
            check(healthRes, {
              'health check responds': (r) => r.status !== 0,
            }) || errorRate.add(1);

            sleep(1);

            let appointmentsRes = http.get(`${BASE_URL}/api/v1/appointments/requester/1`);
            check(appointmentsRes, {
              'appointments endpoint responds': (r) => r.status !== 0,
            });

            sleep(2);
          }
          EOF
          k6 run appointment-test.js
        continue-on-error: true

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Appointment Service logs ==="
          docker logs appointment-service-app || true
          echo ""
          echo "=== MongoDB logs ==="
          docker logs mongodb || true
          echo ""
          echo "=== RabbitMQ logs ==="
          docker logs rabbitmq || true
          echo ""
          echo "=== Keycloak logs ==="
          docker logs keycloak || true

      - name: Cleanup
        if: always()
        run: |
          docker stop appointment-service-app mongodb keycloak rabbitmq || true
          docker rm appointment-service-app mongodb keycloak rabbitmq || true
          docker network rm shared-microservices-network || true

  docker-push:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: [docker-build, performance-tests]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: appointment-service-jar
          path: build/libs/

      - name: Verify JAR file
        run: |
          echo "Contents of build/libs/:"
          ls -lh build/libs/
          if ! ls build/libs/*.jar 1> /dev/null 2>&1; then
            echo "ERROR: JAR file not found!"
            exit 1
          fi

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image summary
        run: |
          echo "### Docker Image Published ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ env.DOCKER_IMAGE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull Command:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Logout Docker
        run: docker logout