plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.6'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'jacoco'
    id 'org.sonarqube' version '5.1.0.4882'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'Appointment-Service'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

ext {
    set('springCloudVersion', "2024.0.0")
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot Starters
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-security'


    // Oauth2
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'


    //Keycloak
    // Keycloak Admin Client - for user management operations
    implementation 'org.keycloak:keycloak-admin-client:23.0.0'


    // ✅ NEW: Resilience4J Circuit Breaker
    implementation 'org.springframework.cloud:spring-cloud-starter-circuitbreaker-resilience4j'
    implementation 'io.github.resilience4j:resilience4j-spring-boot3:2.1.0'

    // ✅ NEW: Actuator for monitoring
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    // ✅ NEW: Micrometer for metrics (optional but recommended)
    implementation 'io.micrometer:micrometer-registry-prometheus'



    // MongoDB - exclude embedded mongo
    implementation('org.springframework.boot:spring-boot-starter-data-mongodb') {
        exclude group: 'de.flapdoodle.embed', module: 'de.flapdoodle.embed.mongo'
        exclude group: 'de.flapdoodle.embed', module: 'de.flapdoodle.embed.mongo.spring30x'
        exclude group: 'de.flapdoodle.embed', module: 'de.flapdoodle.embed.mongo.spring'
    }

    // Spring Cloud
   // implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'

    // Spring Boot AMQP starter for RabbitMQ support
    implementation 'org.springframework.boot:spring-boot-starter-amqp'

    // Spring Boot WebFlux (includes new RestClient)
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    // Lombok - MUST be both compileOnly AND annotationProcessor
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // Testing
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'de.flapdoodle.embed', module: 'de.flapdoodle.embed.mongo'
        exclude group: 'de.flapdoodle.embed', module: 'de.flapdoodle.embed.mongo.spring30x'
        exclude group: 'de.flapdoodle.embed', module: 'de.flapdoodle.embed.mongo.spring'
    }
    testImplementation 'org.springframework.boot:spring-boot-testcontainers'
    testImplementation 'org.testcontainers:testcontainers:1.19.8'
    testImplementation 'org.testcontainers:mongodb:1.19.8'
    testImplementation 'org.testcontainers:junit-jupiter:1.19.8'
    testImplementation 'org.springframework.security:spring-security-test'

    // Lombok for tests too
    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'

    // JWT dependencies
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'
}

// Exclude embedded mongo globally
configurations.all {
    exclude group: 'de.flapdoodle.embed', module: 'de.flapdoodle.embed.mongo'
    exclude group: 'de.flapdoodle.embed', module: 'de.flapdoodle.embed.mongo.spring30x'
    exclude group: 'de.flapdoodle.embed', module: 'de.flapdoodle.embed.mongo.spring'
}

// Enable annotation processing
tasks.withType(JavaCompile) {
    options.compilerArgs += ['-parameters']
}

// Test configuration
test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

// JaCoCo configuration
jacoco {
    toolVersion = "0.8.12"
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        csv.required = false
        html.required = true
        html.outputLocation = layout.buildDirectory.dir('reports/jacoco/test')
        xml.outputLocation = layout.buildDirectory.file('reports/jacoco/test/jacocoTestReport.xml')
    }
}

// SonarQube configuration
sonarqube {
    properties {
        property "sonar.projectKey", "Wealthy-grace_New-Appointment-Service"
        property "sonar.projectName", "New Appointment Service"
        property "sonar.organization", "wealthy-grace"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.sources", "src/main/java"
        property "sonar.tests", "src/test/java"
        property "sonar.java.binaries", "build/classes/java/main"
        property "sonar.coverage.jacoco.xmlReportPaths", "build/reports/jacoco/test/jacocoTestReport.xml"
        property "sonar.host.url=http://localhost:9001"
        property "sonar.token", "sqp_cd14802c9be98a5dda9d24403d36b4c6d8d71689"
    }
}

tasks.named('sonarqube') {
    dependsOn test, jacocoTestReport
}